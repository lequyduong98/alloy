# File: config/tempo-config.yaml - ĐÃ SỬA HOÀN TOÀN

server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      # Lỗi cần thêm khối 'protocols'
      protocols:
        grpc:
        http:

storage:
  # Cấu trúc phải là storage -> trace -> backend/wal/s3
  trace: 
    backend: s3 
    wal:
      path: /tmp/tempo/wal
    s3: 
      endpoint: minio:9000
      bucket: tempo-bucket
      insecure: true